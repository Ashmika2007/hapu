<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="./checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section id="checkout">
        <h2>Order Confirmation</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="checkout-order-items">
                <!-- JavaScript will dynamically fill this section -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td id="checkout-total-price">$0.00</td>
                </tr>
            </tfoot>
        </table>

        <section id="personal-details">
            <h2>Personal Details</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" required></textarea><br>

                <h2>Payment Information</h2>
                
                <label for="cardholder-name">Cardholder Name:</label>
                <input type="text" id="cardholder-name" name="cardholder-name" required><br>
                
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" maxlength="19" placeholder="1234-5678-9012-3456" required><br>

                <label for="expiry-date">Expiration Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required><br>

                <button type="submit">Pay</button>
            </form>
        </section>
    </section>
     <!-- Full-Screen Thank You Message -->
    <div id="thank-you-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeThankYouMessage()">&times;</span>
            <h1>Thank You!</h1>
            <p>Your order has been placed successfully. Your items will be delivered soon.</p>
            <button onclick="window.location.href='fruit.html'">Continue Shopping</button>
        </div>
    <script src="./checkout.js"></script>
</body>
</html>
